<style>

body{

/* GERÄ° SAYIM */
.countdown{
background:var(--primary-soft);
border:2px dashed var(--primary);

padding:15px;
text-align:center;
margin-bottom:25px;

}
.countdown.alert{

}
@keyframes pulse{

50%{transform:scale(1.02)}

}
.countdown-title{font-weight:700;margin-bottom:8px}
.countdown.alert .countdown-title{color:#dc2626}

/* KÄ°LÄ°T */
.form-locked{pointer-events:none;opacity:.55}
.lock-message{

}

.form-group{margin-bottom:18px}

input,select{

}

.flex-group{display:flex;gap:12px}

.room-container{

.room-card{

}
.room-card.selected{

}

button{

button:disabled{background:#e5e7eb;color:#94a3b8}

#closedDayMessage{
display:none;background:#fee2e2;color:#991b1b;
padding:10px;border-radius:10px;
text-align:center;font-weight:600;margin-bottom:15px
}
</style>
</head>

<body>
<div class="container">

<form id="appointmentForm">

<script>
/* ğŸ”´ GERÄ° SAYIM + KÄ°LÄ°T */
const endDate = new Date("2025-12-31T18:00:00").getTime();
const countdownBox = document.getElementById("countdownBox");
const countdownTitle = document.getElementById("countdownTitle");
const timer = document.getElementById("countdownTimer");
const form = document.getElementById("appointmentForm");
const lockMsg = document.getElementById("lockMessage");

function lockForm(){
form.classList.add("form-locked");
form.querySelectorAll("input,select,button").forEach(e=>e.disabled=true);
lockMsg.style.display="block";
}

setInterval(()=>{
const diff=endDate-Date.now();
if(diff<=0){timer.innerHTML="âŒ Kampanya sona erdi";lockForm();return;}
if(diff<=86400000){
countdownBox.classList.add("alert");
countdownTitle.innerHTML="ğŸš¨ SON 24 SAAT! KaÃ§Ä±rmayÄ±n";
}
const d=Math.floor(diff/86400000),
h=Math.floor(diff%86400000/3600000),
m=Math.floor(diff%3600000/60000),
s=Math.floor(diff%60000/1000);
timer.innerHTML=`${d} GÃ¼n ${h} Saat ${m} Dakika ${s} Saniye`;
},1000);

/* ğŸ“… TARÄ°H KONTROL */
const closedDates=["2025-12-28"];
const dateInput=document.getElementById("randevuTarihi");
const closedMsg=document.getElementById("closedDayMessage");
const roomContainer=document.getElementById("roomContainer");
const timeSelect=document.getElementById("randevuSaati");

dateInput.min=new Date().toISOString().split("T")[0];

dateInput.addEventListener("change",()=>{
timeSelect.disabled=true;
timeSelect.innerHTML="<option>Ã–nce Tarih ve Oda SeÃ§iniz</option>";
roomContainer.style.pointerEvents="none";
roomContainer.style.opacity="0.5";

if(closedDates.includes(dateInput.value)){
closedMsg.style.display="block";
setTimeout(()=>dateInput.value="",50);
}else{
closedMsg.style.display="none";
roomContainer.style.pointerEvents="auto";
roomContainer.style.opacity="1";
}
});

/* ğŸ« ODA + SAAT */
function selectRoom(el){
document.querySelectorAll(".room-card").forEach(c=>c.classList.remove("selected"));
el.classList.add("selected");

timeSelect.innerHTML="";
for(let h=9;h<=17;h++){
for(let m=0;m<60;m+=20){
if(h===17&&m>0)continue;
timeSelect.innerHTML+=`<option>${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}</option>`;
}}
timeSelect.disabled=false;
}
</script>

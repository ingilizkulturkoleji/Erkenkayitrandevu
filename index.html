<script>
const endDate = new Date("2025-12-31T18:00:00").getTime();
const countdownBox=document.getElementById("countdownBox");
const countdownTitle=document.getElementById("countdownTitle");
const timer=document.getElementById("countdownTimer");
const form=document.getElementById("appointmentForm");
const lockMsg=document.getElementById("lockMessage");

function lockForm(){
form.classList.add("form-locked");
form.querySelectorAll("input,select,button").forEach(el=>el.disabled=true);
lockMsg.style.display="block";
}

setInterval(()=>{
const now=Date.now();
const diff=endDate-now;

if(diff<=0){
timer.innerHTML="âŒ Kampanya sona erdi";
lockForm();
return;
}

if(diff<=86400000){
countdownBox.classList.add("alert");
countdownTitle.innerHTML="ğŸš¨ SON 24 SAAT! KaÃ§Ä±rmayÄ±n";
}

const d=Math.floor(diff/86400000);
const h=Math.floor(diff%86400000/3600000);
const m=Math.floor(diff%3600000/60000);
const s=Math.floor(diff%60000/1000);

timer.innerHTML=`${d} GÃ¼n ${h} Saat ${m} Dakika ${s} Saniye`;
},1000);

/* GEÃ‡MÄ°Å TARÄ°HLER */
document.getElementById("randevuTarihi").min=new Date().toISOString().split("T")[0];

function selectRoom(){
const sel=document.getElementById("randevuSaati");

}
